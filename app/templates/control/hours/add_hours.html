{% extends "control/base.html" %}

{% block title %}Ввод трудоемкости{% endblock title %}

{% block content %}
    <div class="content-section">
        <div class="tabs">
            <form method="GET" action="{{ url_for('control.hours.hours_table') }}">
                <button class="tab-button"><i class="fas fa-list"></i>Список часов</button>
            </form>
            <form method="GET" action="{{ url_for('control.hours.add_hours') }}">
                <button class="tab-button active"><i class="fas fa-plus"></i>Внести трудоемкость</button>
            </form>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="order_number">Номер заказа</label>
                <div>
                    <i class="fas fa-hashtag"></i>
                    <input
                        type="text"
                        name="order_number"
                        value="{{ request.form.get('order_number', '') }}"
                        class="order-number"
                        placeholder="Номер заказа"
                        autocomplete="off"
                        required
                    />
                    <div class="order-number-suggestions suggestions-list"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="spent_hours">Часы</label>
                <div>
                    <i class="fas fa-clock"></i>
                    <input
                        type="number"
                        name="spent_hours"
                        min="0"
                        step="0.01"
                        value="{{ request.form.get('spent_hours', '') }}"
                        class="spent-hours"
                        placeholder="Фактическая трудоемкость"
                        autocomplete="off"
                        required
                    />
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="default-button">
                    <i class="fas fa-save"></i>Сохранить
                </button>

                <a href="{{ url_for('control.works.works_table') }}" class="default-button">
                    <i class="fas fa-undo"></i>Отменить
                </a>
            </div>
        </form>

        <div class="flashed-messages">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="{{ category }}" id="message">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
